<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>My Address: </p>
    <p>My Telephone: 7783237322</p>
    <p>My Email: EdwardChao@live.com</p>
    <hr>
    <form action="mailto:edwardchao@live.com" method="post" enctype="text/plain">
      <!-- form creates a form that submits the name,email, and message to the email above-->
      <label>Your Name: </label>
      <!-- label creates just text in the form-->

      <input type="email" name="yourEmail" value="">
      <br>
      <label>Your Message: </label><br>
      <textarea name="yourMessage" rows="8" cols="40"></textarea>
      <!-- creates a resizable textbox, resizable with rows and cols -->
      <br>
      <input type="submit" name="" />
    </form>
  </body>
</html>
